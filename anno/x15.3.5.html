<h5>Web Platform discrepancies</h5>

<p>A number of implementations provide an array-like
<code><b>arguments</b></code>
object as a local variable available within all functions.
For details, see <a
href="https://developer.mozilla.org/en/JavaScript/Reference/functions_and_function_scope/arguments">https://developer.mozilla.org/en/JavaScript/Reference/functions_and_function_scope/arguments</a></p>
